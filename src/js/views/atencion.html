<div class="oj-hybrid-padding ">
  <h1>Atención</h1>

  <div class="" id="moduleDemo">
    <div class="oj-flex oj-flex oj-sm-flex-items-initial oj-sm-justify-content-flex-end">

      <oj-input-search id="search1" style="width:400px;" value="{{search}}" raw-value="{{rawSearch}}"
        on-oj-value-action="[[searchRegister]]" placeholder="Buscar registro, ejemplo: 134512"
        aria-label="Busqueda rapida">
      </oj-input-search>
    </div>

    <oj-button id="btnCrear" on-oj-action="[[abrirModal]]">Crear Registro</oj-button>
    <!--Modal Crear  -->
    <div id="dialogWrapperCrear">
      <oj-dialog id="crearModal" dialog-title="Crear registro" class="modal">
        <div slot="header">
          <oj-button id="btnCancelCrear1" class="oj-button-sm" display="icons" on-oj-action="[[cerrarModal]]">
            <span slot="startIcon" class="oj-ux-ico-close"></span>
            Cancel
          </oj-button>
        </div>
        <div slot="body">
          <oj-form-layout id="myform" label-edge="inside" direction="row"
            class="oj-helper-margin-auto oj-formlayout-full-width" user-assistance-density="efficient">

            <oj-input-text id="asunto" value="{{asunto}}" label-hint="Asunto"
              placeholder="Ingrese el asunto que se trato"></oj-input-text>

            <oj-input-text id="identificadorPersonaAtendida" value="{{identificadorPersonaAtendida}}" label-hint="Matricula, Num expediente o ID de la persona atendida" 
              placeholder="Ingrese la matricula, expediente o id de la persona atendida"></oj-input-text>

            <oj-select-single id="tipoUsuario" data="[[dataPersonaAtendida]]" value="{{tipoUsuario}}"
              label-edge="inside" label-hint="Persona atendida" class="oj-form-control-max-width-lg"
              placeholder="Seleccione el tipo de persona que fue atendida"></oj-select-single>

            <oj-select-single id="atencionCrear" data="[[datatipo_atencion]]" value="{{tipoAtencion}}"
              label-edge="inside" label-hint="Tipo atención" class="oj-form-control-max-width-lg"
              placeholder="Seleccione el tipo de atención que se ha dado a este registro"></oj-select-single>

            <oj-select-single id="estatus" data="[[dataEstatusAtencion]]" value="{{estatus}}" label-edge="inside"
              label-hint="Estatus" class="oj-form-control-max-width-lg"
              placeholder="Seleccione el estatus en el que se encuentra este registro"></oj-select-single>


            <oj-text-area id="seguimiento" value="{{seguimiento}}" label-hint="Agregar seguimiento" rows="3"
              placeholder="Describa el seguimiento que se le ha dado a este asunto, añada un comentario u observación final">
            </oj-text-area>

            <oj-file-picker class="oj-form-control-max-width-lg" style="max-width: 100% !important; text-align:center"
              accept="[[acceptArr]]" selection-mode="multiple" on-oj-select="[[selectListener]]"
              on-oj-invalid-select="[[invalidListener]]" primary-text="[[primaryTextFilePicker]]"
              secondary-text="[[secondarytextFilePicker]]">
            </oj-file-picker>
            <p>Archivos cargados: <oj-bind-text value="[[fileNames]]"></oj-bind-text>
            </p>

          </oj-form-layout>
        </div>
        <div slot="footer">
          <oj-button on-oj-action="[[crearRegistro]]">Crear</oj-button>
          <oj-button id="btnCancelCrear2" on-oj-action="[[cerrarModal]]">Cancelar</oj-button>
        </div>
      </oj-dialog>

    </div>

    <!--Modal Editar -->
    <div id="dialogWrapperEditar">
      <oj-dialog id="editarModal" dialog-title="Editar registro" class="modal">
        <div slot="header">
          <oj-button id="btnCancelEditar1" class="oj-button-sm" display="icons" on-oj-action="[[cerrarModal]]">
            <span slot="startIcon" class="oj-ux-ico-close"></span>
            Cancel
          </oj-button>
        </div>
        <div slot="body">
          <h2>Editar Incidencia N° <oj-bind-text value="[[ idIncidencia() ]]"></oj-bind-text>
          </h2>
          <b><p> Asunto: <small><oj-bind-text value="[[ asunto() ]]"></oj-bind-text></small></p></b>
          <b><p> Persona atendida: <small><oj-bind-text value="[[ tipoUsuario() ]]"></oj-bind-text></small></p></b>
          
          <strong>Seguimiento registrado</strong>

          <oj-bind-for-each data="[[ seguimientoArray ]]">

            <template>
              <div id="accordionPage" data-oj-binding-provider="none">
                <oj-accordion id="a1">

                  <oj-collapsible :id="[[$current.index]]">
                    <h3 slot="header">Seguimiento - <oj-bind-text value="[[$current.data.tipoActualizacion]]">
                      </oj-bind-text> - <oj-bind-text value="[[$current.data.fecha_actualizacion]]">
                      </oj-bind-text>
                    </h3>

                    <oj-form-layout :id="[[$current.index]]" label-edge="start" columns="3" max-columns="3"
                      direction="row" label-wrapping="wrap" readonly="{{camposSeguimiento}}"
                      user-assistance-density="efficient">

                      <oj-select-single id="seguimientoAtencionPor" data="[[dataadministrativo]]"
                        value="{{$current.data.administrativo}}" label-edge="inside" label-hint="Administrativo(a)"
                        class="oj-form-control-max-width-lg">
                      </oj-select-single>

                      <oj-select-single id="atencionCrear" data="[[datatipo_atencion]]"
                        value="[[$current.data.tipoAtencion]]" label-edge="inside" label-hint="Tipo atención"
                        class="oj-form-control-max-width-lg"
                        placeholder="Seleccione el tipo de atención que se ha dado a este registro">
                      </oj-select-single>

                      <oj-select-single id="estatus" data="[[dataEstatusAtencion]]" value="[[$current.data.estatus]]"
                        label-edge="inside" label-hint="Estatus" class="oj-form-control-max-width-lg"
                        placeholder="Seleccione el estatus en el que se encuentra este registro">
                      </oj-select-single>

                      <oj-text-area id="seguimiento[[$current.index]]" value="[[$current.data.descripcion]]"
                        label-edge="inside" label-hint="Nota" rows="3"
                        placeholder="Describa el seguimiento que se le ha dado a este asunto, añada un comentario u observación final">
                      </oj-text-area>

                      <oj-bind-for-each data="[[ $current.data.archivos ]]">

                        <template data-oj-as="archivo">
                          <oj-label-value>
                            <oj-bind-text slot="value" value="[[archivo.data.name]]"></oj-bind-text>
                          </oj-label-value>
                        </template>

                        <template slot='noData'>
                          <oj-label-value>
                            <oj-bind-text slot="value" value="No se agregaron archivos"></oj-bind-text>
                          </oj-label-value>
                        </template>

                      </oj-bind-for-each>

                      <oj-file-picker class="oj-form-control-max-width-lg"
                        style="max-width: 100% !important; text-align:center" accept="[[acceptArr]]"
                        selection-mode="multiple" on-oj-select="[[selectListener]]"
                        on-oj-invalid-select="[[invalidListener]]" primary-text="[[primaryTextFilePicker]]"
                        secondary-text="[[secondarytextFilePicker]]" disabled="{{camposSeguimiento}}">

                      </oj-file-picker>

                    </oj-form-layout>

                    <div class="oj-typography-subheading-md">
                      <oj-button display="icons" :id="[[ $current.data.id ]]"
                        on-oj-action="[[activarCamposSeguimiento]]"><span slot="startIcon"
                          class="oj-ux-ico-edit-box"></span></oj-button>

                      <oj-button display="icons" :id="[[ $current.data.id ]]"
                        on-oj-action="[[actualizarCamposSeguimiento]]"><span slot="startIcon"
                          class="oj-ux-ico-save"></span></oj-button>

                      <oj-button display="icons" :id="[[ $current.data.id ]]" on-oj-action="[[eliminarSeguimiento]]">
                        <span slot="startIcon" class="oj-ux-ico-delete-all"></span>
                      </oj-button>
                    </div>

                  </oj-collapsible>

                </oj-accordion>
              </div>
            </template>

            <template slot='noData'>
              <p>No existe seguimiento previo</p>
              <template>
          </oj-bind-for-each>

          <oj-bind-if test="[[ camposSeguimientos() ]]">
            <oj-form-layout id="myform" label-edge="inside" direction="row"
              class="oj-helper-margin-auto oj-formlayout-full-width" user-assistance-density="efficient">

              <oj-select-single id="administrativo" data="[[dataadministrativo]]" value="{{administrativo}}"
                label-edge="inside" label-hint="Administrativo(a)" class="oj-form-control-max-width-lg">
              </oj-select-single>

              <oj-select-single id="atencionCrear" data="[[datatipo_atencion]]" value="{{tipoAtencion}}"
                label-edge="inside" label-hint="Tipo atención" class="oj-form-control-max-width-lg"
                placeholder="Seleccione el tipo de atención que se ha dado a este registro"></oj-select-single>

              <oj-select-single id="estatus" data="[[dataEstatusAtencion]]" value="{{estatus}}" label-edge="inside"
                label-hint="Estatus" class="oj-form-control-max-width-lg"
                placeholder="Seleccione el estatus en el que se encuentra este registro"></oj-select-single>

              <oj-text-area id="seguimiento" value="{{seguimiento}}" label-hint="Agregar seguimiento" rows="3"
                placeholder="Describa el seguimiento que se le ha dado a este asunto, añada un comentario u observación final">
              </oj-text-area>

              <oj-file-picker class="oj-form-control-max-width-lg" style="max-width: 100% !important; text-align:center"
                accept="[[acceptArr]]" selection-mode="multiple" on-oj-select="[[selectListener]]"
                on-oj-invalid-select="[[invalidListener]]" primary-text="[[primaryTextFilePicker]]"
                secondary-text="[[secondarytextFilePicker]]">
              </oj-file-picker>
              <p>Archivos cargados: <oj-bind-text value="[[fileNames]]"></oj-bind-text>
              </p>
              <div>
                <oj-button on-oj-action="[[actualizarSeguimientos]]">Actualizar Seguimiento</oj-button>
                <oj-button on-oj-action="[[cancelActualizarSeguimientos]]">Cancelar seguimiento</oj-button>
              </div>


          </oj-bind-if>

          </oj-form-layout>
        </div>
        <div slot="footer">
          <oj-button id="agregarSeguimientoBtn" on-oj-action="[[activarCamposSeguimientos]]">Agregar Seguimiento
          </oj-button>
          <oj-button id="btnCancelEditar2" on-oj-action="[[cerrarModal]]">Cancelar</oj-button>
        </div>
      </oj-dialog>
    </div>

    <!--Modal Eliminar -->
    <div id="popupWrapperEliminar">
      <oj-dialog id="eliminarModal" dialog-title="Eliminar registro">
        <div slot="header">
          <oj-button id="btnCancelEliminar1" class="oj-button-sm" display="icons" on-oj-action="[[cerrarModal]]">
            <span slot="startIcon" class="oj-ux-ico-close"></span>
            Cancel
          </oj-button>
        </div>
        <div slot="body">
          <p><b>¿ Estas seguro que deseas eliminar este registro ?</b></p>
        </div>
        <div slot="footer">
          <oj-button on-oj-action="[[eliminarRegistro]]">Aceptar</oj-button>
          <oj-button id="btnCancelEliminar2" on-oj-action="[[cerrarModal]]">Cancelar</oj-button>
        </div>
      </oj-dialog>

    </div>

    <!--Modal Mostrar Detail y Busqueda -->
    <div id="popupWrapperMostrar">
      <oj-dialog id="mostrarModal" dialog-title="Visualización de registro" class="modal">
        <div slot="header">
          <oj-button id="btnCancelMostrar1" class="oj-button-sm" display="icons" on-oj-action="[[cerrarModal]]">
            <span slot="startIcon" class="oj-ux-ico-close"></span>
            Cancel
          </oj-button>
        </div>
        <div slot="body">
          <div class="oj-lg-justify-content-center oj-sm-12">
            <h3>Detalles de la Incidencia N° <oj-bind-text value="[[ idIncidencia() ]]"></oj-bind-text>
            </h3>

            <div id="accordionPage" data-oj-binding-provider="none">
              <oj-accordion id="a1">

                <oj-collapsible id="c1" expanded>
                  <h3 slot="header">Datos de la persona atendida</h3>
                  <div class="oj-flex">

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Nombre</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="{{ incidenciaDetail().personaAtendida().nombre }}"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Numero de contacto</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().numContacto ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Correo Institucional</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().correoInstitucional ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Matricula</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().matricula ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Correo Personal</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().correoPersonal ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Campus</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().campus ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Licenciatura</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().personaAtendida().licenciatura ]]"></oj-bind-text>
                      </div>
                    </div>

                  </div>

                </oj-collapsible>

                <oj-collapsible id="c2">
                  <h3 slot="header">Datos de la persona que atendio</h3>
                  <div class="oj-flex">
                    <div class="oj-sm-4 oj-flex-item oj-sm-padding-2x-horizontal">
                      <p>Nombre</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().administrativo().nombre ]]"></oj-bind-text>
                      </div>
                    </div>
                    <div class="oj-sm-4 oj-flex-item oj-sm-padding-2x-horizontal">
                      <p>N° Expediente</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().administrativo().numExpediente ]]"></oj-bind-text>
                      </div>
                    </div>
                    <div class="oj-sm-4 oj-flex-item oj-sm-padding-2x-horizontal">
                      <p>Correo Institucional</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().administrativo().correoInstitucional ]]">
                        </oj-bind-text>
                      </div>
                    </div>
                  </div>
                </oj-collapsible>

                <oj-collapsible id="c3">
                  <h3 slot="header">Datos generales</h3>
                  <div class="oj-flex">

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Fecha de inicio de atención</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().datosGenerales().fecha_inicio ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Estatus</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().datosGenerales().estatus ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Tipo de atención</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().datosGenerales().tipoAtencion ]]"></oj-bind-text>
                      </div>
                    </div>

                    <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                      <p>Asunto</p>
                      <div class="oj-typography-subheading-xs">
                        <oj-bind-text value="[[ incidenciaDetail().datosGenerales().asunto ]]"></oj-bind-text>
                      </div>
                    </div>

                    <oj-bind-if test="[[ incidenciaDetail().datosGenerales().estatus === 'Finalizado' ]]">
                      <div class="oj-md-3 oj-sm-12 oj-flex-item oj-sm-padding-2x">
                        <p>Fecha final de atención</p>
                        <div class="oj-typography-subheading-xs">
                          <oj-bind-text value="[[ incidenciaDetail().datosGenerales().fecha_fin ]]"></oj-bind-text>
                        </div>
                      </div>
                    </oj-bind-if>
                  </div>

                  <div>
                    <strong>Seguimiento registrado</strong>

                    <oj-bind-for-each data="[[ incidenciaDetail().datosGenerales().seguimiento ]]">
                      <template>
                        <div id="accordionPage" data-oj-binding-provider="none">
                          <oj-accordion id="aa1">
                            <oj-collapsible id="aa1">
                              <h3 slot="header">Seguimiento <oj-bind-text value="[[$current.data.fecha_actualizacion]]">
                                </oj-bind-text>
                              </h3>

                              <div class="oj-flex">
                                <div class="oj-md-3 oj-sm-12 oj-flex-item">
                                  <p>Administrativo(a)</p>
                                  <div class="oj-typography-subheading-xs">
                                    <small>
                                      <oj-bind-text value="{{$current.data.administrativo}}"></oj-bind-text>
                                    </small>
                                  </div>
                                </div>

                                <div class="oj-md-3 oj-sm-12 oj-flex-item">
                                  <p>Tipo atención</p>
                                  <div class="oj-typography-subheading-xs">
                                    <small>
                                      <oj-bind-text value="{{$current.data.tipoAtencion}}"></oj-bind-text>
                                    </small>
                                  </div>
                                </div>

                                <div class="oj-md-3 oj-sm-12 oj-flex-item">
                                  <p>Estatus</p>
                                  <div class="oj-typography-subheading-xs">
                                    <small>
                                      <oj-bind-text value="{{$current.data.estatus}}"> </oj-bind-text>
                                    </small>
                                  </div>

                                </div>

                                <div class="oj-md-3 oj-sm-12 oj-flex-item">
                                  <p>Descrición</p>
                                  <div class="oj-typography-subheading-xs">
                                    <small>
                                      <oj-bind-text value="{{$current.data.descripcion}}">
                                    </small>
                                    </oj-bind-text>
                                  </div>
                                </div>

                                <div class="oj-md-3 oj-sm-12 oj-flex-item">
                                  <p>Archivos cargados:</p>
                                  <oj-bind-for-each data="[[ $current.data.archivos ]]">

                                    <template data-oj-as="archivo">
                                      <small>
                                        <oj-bind-text value="[[archivo.data.name]]"></oj-bind-text>
                                      </small>
                                    </template>

                                    <template slot='noData'>
                                      <small>
                                        <oj-bind-text value="No se agregaron archivos"></oj-bind-text>
                                      </small>
                                    </template>

                                  </oj-bind-for-each>
                                </div>
                              </div>

                            </oj-collapsible>
                          </oj-accordion>
                        </div>
                      </template>

                      <template slot='noData'>
                        <p>No existen seguimiento previos</p>
                        <template>
                    </oj-bind-for-each>
                  </div>

                </oj-collapsible>

              </oj-accordion>
            </div>
          </div>
        </div>
        <div slot="footer">

        </div>
      </oj-dialog>
    </div>

    <div class="oj-flex oj-flex-items-pad">

      <oj-table id="table" class="demo-table-container" aria-label="Task Table" data="[[pagingDataProvider]]"
        columns-default.sortable="disabled" columns='[
                {"headerText": "ID", "field": "id", "resizable": "enabled","width":"auto"},
                {"headerText": "Atención A", "field": "Atención A", "resizable": "enabled"},
                {"headerText": "Persona atendida", "field": "Persona atendida", "resizable": "enabled"},
                {"headerText": "Administrativo(a)", "field": "Administrativo(a)", "resizable": "enabled"},
                {"headerText": "Tipo de atención", "field": "tipo de atencion", "resizable": "enabled"},
                {"headerText": "Estatus", "field": "estatus", "resizable": "enabled"},
                {"headerText": "Asunto", "field": "asunto", "resizable": "enabled","width":"190px"},
                {"headerText": "Ultima Nota", "field": "seguimiento", "resizable": "enabled","width":"150px"},
                {"headerText": "Acciones", "field": "acciones", "resizable": "enabled"}]'>

        <template slot="rowTemplate" data-oj-as="row">
          <tr>
            <td>
              <oj-bind-text value="[[row.data.id]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text value="[[row.data.personaAtendida.nombre]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text value="[[row.data.personaAtendida.tipoUsuario]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text value="[[row.data.administrativo.nombre]]"></oj-bind-text>
            </td>
            <td>
              <oj-bind-text value="[[row.data.datosGenerales.tipoAtencion]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text value="[[row.data.datosGenerales.estatus]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text value="[[row.data.datosGenerales.asunto]]"></oj-bind-text>
            </td>

            <td>
              <oj-bind-text
                value="[[row.data.datosGenerales.seguimiento[row.data.datosGenerales.seguimiento.length-1].descripcion]]">
              </oj-bind-text>
            </td>

            <td>
              <div>
                <oj-button display="icons" id="btnActualizar" on-oj-action="[[abrirModal]]"><span slot="startIcon"
                    class="oj-ux-ico-edit-box"></span></oj-button>
                <oj-button display="icons" id="btnEliminar" on-oj-action="[[abrirModal]]"><span slot="startIcon"
                    class="oj-ux-ico-delete-all"></span></oj-button>
                <oj-button display="icons" id="btnMostrar" on-oj-action="[[abrirModal]]"><span slot="startIcon"
                    class="oj-ux-ico-view"></span></oj-button>
              </div>
            </td>

          </tr>

        </template>
        <template slot="noData">
          <div class="oj-flex oj-sm-align-items-center">
            <div class="oj-flex oj-sm-align-items-center oj-sm-flex-direction-column oj-sm-width-full">
              <span class="oj-sm-padding-2x oj-typography-body-xl">No existe ningun registro</span>
            </div>
          </div>
        </template>

        <oj-paging-control id="pagingControl" data="[[pagingDataProvider]]" page-size="5" slot="bottom">
        </oj-paging-control>
      </oj-table>

    </div>


  </div>

</div>
